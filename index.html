<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c303645144.js" crossorigin="anonymous"></script>
    <title>Regra de 3</title>
</head>
<body>
    <section class="calculator">
        <h1>Regra de Três</h1>

        <section class="inputContainer">
            <section class="inputGroup">
                <input type="number" id="numberA" placeholder="A">
                <span>está para</span>
                <input type="number" id="numberB" placeholder="B">
            </section>

            <p class="inputText">Assim como</p>

            <section class="inputGroup">
                <input type="number" id="numberC" placeholder="C">
                <span>está para</span>
                <p id="result">
                    <i class="fa-solid fa-xmark"></i>
                </p>
            </section>
        </section>

        <button id="calculate">
            Calcular
        </button>
    </section>
</body>

<script src="script.js"></script>
</html>
